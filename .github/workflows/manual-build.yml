# ğŸš€ Universal Mobile App Manual Build Workflow
# Template for manual builds - can be triggered from GitHub Actions UI

name: ğŸš€ Manual Build

# Manual trigger only - can be extended for automatic triggering
on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'both'
        type: choice
        options:
          - ios
          - android
          - both
      profile:
        description: 'Build profile'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  quality-check:
    name: ğŸ§ª Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ—ï¸ TypeScript check
        run: npx tsc --noEmit

      - name: ğŸ’ Prettier check
        run: npx prettier --check .

      - name: ğŸ”’ Security audit
        run: npm audit --audit-level moderate

  build:
    name: ğŸ—ï¸ Build App
    runs-on: ubuntu-latest
    needs: quality-check

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ—ï¸ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build with EAS
        run: |
          case "${{ github.event.inputs.platform }}" in
            "ios")
              eas build --platform ios --profile ${{ github.event.inputs.profile }} --non-interactive
              ;;
            "android")
              eas build --platform android --profile ${{ github.event.inputs.profile }} --non-interactive
              ;;
            "both")
              eas build --platform all --profile ${{ github.event.inputs.profile }} --non-interactive
              ;;
          esac

      - name: ğŸ“„ Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.event.inputs.platform }}-${{ github.event.inputs.profile }}
          path: |
            ~/.eas/build-logs/
            eas-build-*.log

  notify:
    name: ğŸ“¢ Notify Build Status
    runs-on: ubuntu-latest
    needs: [quality-check, build]
    if: always()

    steps:
      - name: ğŸ“¢ Build Success Notification
        if: needs.build.result == 'success'
        run: |
          echo "âœ… Build completed successfully!"
          echo "Platform: ${{ github.event.inputs.platform }}"
          echo "Profile: ${{ github.event.inputs.profile }}"

      - name: âŒ Build Failed Notification
        if: needs.build.result == 'failure'
        run: |
          echo "âŒ Build failed!"
          echo "Platform: ${{ github.event.inputs.platform }}"
          echo "Profile: ${{ github.event.inputs.profile }}"

